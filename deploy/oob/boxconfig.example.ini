# DoAi.Me Box Control Configuration
# 
# 이 파일은 박스(폰보드) 전원 제어 명령을 정의합니다.
# HEX 명령은 박스 제조사 문서 기준입니다.
#
# 사용: BoxClient.from_ini_file("/path/to/boxconfig.ini")

[Connection]
# 박스 IP 주소 (공유기에서 확인)
host = 192.168.50.1
# 박스 TCP 포트
port = 56666
# 연결 타임아웃 (초)
timeout = 5.0

[Commands]
# 전체 제어 명령 (HEX 바이트열, 공백 구분)

# 전체 전원 ON
OnAll = AA 01 88 84 01 00 DD

# 전체 전원 OFF
OffAll = AA 01 88 84 00 00 DD

# 전체 OTG 모드 전환
OTGAll = AA 01 88 82 01 00 DD

# 전체 USB 모드 전환
USBAll = AA 01 88 82 00 00 DD

[SlotCommands]
# 슬롯별 명령 패턴 (실제 값은 박스 문서 참조)
# {slot}은 슬롯 번호 (1-120)를 HEX로 대체
#
# 예: 슬롯 5 전원 ON → AA 01 88 84 05 01 DD
#     슬롯 10 전원 OFF → AA 01 88 84 0A 00 DD

# 슬롯 전원 ON 패턴
SlotPowerOn = AA 01 88 84 {slot} 01 DD

# 슬롯 전원 OFF 패턴
SlotPowerOff = AA 01 88 84 {slot} 00 DD

# 슬롯 OTG 모드
SlotOTG = AA 01 88 82 {slot} 01 DD

# 슬롯 USB 모드
SlotUSB = AA 01 88 82 {slot} 00 DD

[Recovery]
# 전원 순환 시 대기 시간 (초)
power_cycle_delay = 5.0

# 슬롯 순환 시 대기 시간 (초)
slot_cycle_delay = 3.0

# 전체 리셋 후 디바이스 인식 대기 (초)
full_reset_wait = 30.0

