<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFCC00" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FFCC00" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#111111" rx="20"/>
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="40" fill="url(#glow)"/>
  
  <!-- Honeycomb pattern -->
  <g fill="none" stroke="#FFCC00" stroke-width="2" opacity="0.6">
    <polygon points="50,20 65,30 65,50 50,60 35,50 35,30"/>
    <polygon points="50,40 60,46 60,58 50,64 40,58 40,46"/>
  </g>
  
  <!-- Center bee symbol -->
  <text x="50" y="58" text-anchor="middle" font-size="24">🐝</text>
</svg>

