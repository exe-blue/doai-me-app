# DoAi.Me Cloud Gateway - Vultr 단독 배포용
# Nginx가 이미 TLS/프록시 처리하므로 Caddy 제외
# 포트 3100 사용 (doai-api가 8000 사용 중)

version: '3.8'

services:
  cloud-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doai-cloud-gateway
    restart: unless-stopped
    ports:
      - "3100:8000"
    environment:
      - PORT=8000
      - TZ=Asia/Seoul
      - ENV=production
      - GATEWAY_AUTH_KEY=${GATEWAY_AUTH_KEY:-production-secret-key-change-me}
      - GATEWAY_LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - doai-net

networks:
  doai-net:
    external: true
    name: doai-net
