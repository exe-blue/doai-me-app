<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoAi.Me - Laixi Control Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e6e6e6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2em;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #888;
            font-size: 0.9em;
        }
        
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connected {
            background: #00ff88;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-text {
            font-weight: 500;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 18px 24px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-connect {
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            color: #fff;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #1a1a2e;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #ff8800, #cc6600);
            color: #fff;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: #fff;
        }
        
        .log-container {
            background: #0a0a15;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .log-header {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .log-header h3 {
            font-size: 0.9em;
            color: #888;
        }
        
        .btn-clear {
            padding: 5px 12px;
            font-size: 0.8em;
            background: rgba(255, 255, 255, 0.1);
            color: #888;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn-clear:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }
        
        #log {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.85em;
            line-height: 1.6;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px 8px;
            border-radius: 4px;
        }
        
        .log-out {
            background: rgba(255, 200, 0, 0.1);
            border-left: 3px solid #ffc800;
        }
        
        .log-in {
            background: rgba(0, 255, 136, 0.1);
            border-left: 3px solid #00ff88;
        }
        
        .log-info {
            background: rgba(0, 217, 255, 0.1);
            border-left: 3px solid #00d9ff;
        }
        
        .log-error {
            background: rgba(255, 68, 68, 0.1);
            border-left: 3px solid #ff4444;
        }
        
        .log-time {
            color: #666;
            margin-right: 8px;
        }
        
        .device-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .device-info h3 {
            margin-bottom: 15px;
            color: #00d9ff;
        }
        
        .device-count {
            font-size: 2.5em;
            font-weight: 700;
            color: #00ff88;
        }
        
        .heartbeat {
            display: inline-block;
            font-size: 1.5em;
            animation: heartbeat 1s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ”Œ DoAi.Me - Laixi Control</h1>
            <p class="subtitle">Orion ì§€ì‹œ: "ì‹ ê²½ë§ì˜ ê°€ì‹œì„±ì„ í™•ë³´í•´ë¼"</p>
        </header>
        
        <div class="status-bar">
            <div class="status-indicator" id="statusIndicator"></div>
            <span class="status-text" id="statusText">ì—°ê²° ì•ˆë¨</span>
            <span class="heartbeat" id="heartbeat" style="display: none;">ğŸ’“</span>
        </div>
        
        <div class="device-info">
            <h3>ğŸ“± ì—°ê²°ëœ ë””ë°”ì´ìŠ¤</h3>
            <div class="device-count" id="deviceCount">-</div>
        </div>
        
        <div class="controls">
            <button class="btn btn-connect" id="btnConnect">
                ğŸ”— Connect to Laixi
            </button>
            
            <button class="btn btn-primary" id="btnTestClick" disabled>
                ğŸ‘† Test Click (ì¤‘ì•™)
            </button>
            
            <button class="btn btn-secondary" id="btnToast" disabled>
                ğŸ“¢ Toast ë©”ì‹œì§€
            </button>
            
            <button class="btn btn-secondary" id="btnSwipeUp" disabled>
                â¬†ï¸ ìœ„ë¡œ ìŠ¤ì™€ì´í”„
            </button>
            
            <button class="btn btn-secondary" id="btnHome" disabled>
                ğŸ  í™ˆ ë²„íŠ¼
            </button>
            
            <button class="btn btn-danger" id="btnDisconnect" disabled>
                âŒ Disconnect
            </button>
        </div>
        
        <div class="log-container">
            <div class="log-header">
                <h3>ğŸ“‹ Communication Log</h3>
                <button class="btn-clear" id="btnClearLog">Clear</button>
            </div>
            <div id="log"></div>
        </div>
    </div>
    
    <script>
        // Laixi WebSocket í´ë¼ì´ì–¸íŠ¸
        let ws = null;
        let requestIdCounter = 0;
        const pendingRequests = new Map();
        
        // DOM ìš”ì†Œ
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const heartbeat = document.getElementById('heartbeat');
        const deviceCount = document.getElementById('deviceCount');
        const logContainer = document.getElementById('log');
        
        const btnConnect = document.getElementById('btnConnect');
        const btnTestClick = document.getElementById('btnTestClick');
        const btnToast = document.getElementById('btnToast');
        const btnSwipeUp = document.getElementById('btnSwipeUp');
        const btnHome = document.getElementById('btnHome');
        const btnDisconnect = document.getElementById('btnDisconnect');
        const btnClearLog = document.getElementById('btnClearLog');
        
        // ë²„íŠ¼ í™œì„±í™”/ë¹„í™œì„±í™”
        function setConnected(connected) {
            statusIndicator.classList.toggle('connected', connected);
            statusText.textContent = connected ? 'ì—°ê²°ë¨' : 'ì—°ê²° ì•ˆë¨';
            heartbeat.style.display = connected ? 'inline-block' : 'none';
            
            btnConnect.disabled = connected;
            btnTestClick.disabled = !connected;
            btnToast.disabled = !connected;
            btnSwipeUp.disabled = !connected;
            btnHome.disabled = !connected;
            btnDisconnect.disabled = !connected;
        }
        
        // ë¡œê·¸ ì¶”ê°€ (XSS ë°©ì§€ë¥¼ ìœ„í•´ textContent ì‚¬ìš©)
        function addLog(type, message) {
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            
            // ì‹œê°„ span ìƒì„±
            const timeSpan = document.createElement('span');
            timeSpan.className = 'log-time';
            timeSpan.textContent = time;
            
            // ë©”ì‹œì§€ í…ìŠ¤íŠ¸ ë…¸ë“œ ìƒì„± (XSS ë°©ì§€)
            const messageText = document.createTextNode(message);
            
            entry.appendChild(timeSpan);
            entry.appendChild(messageText);
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // ëª…ë ¹ ì „ì†¡
        async function sendCommand(command) {
            return new Promise((resolve, reject) => {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    reject(new Error('WebSocket not connected'));
                    return;
                }
                
                const requestId = ++requestIdCounter;
                command._requestId = requestId;
                
                const timeout = setTimeout(() => {
                    pendingRequests.delete(requestId);
                    reject(new Error('Request timeout'));
                }, 10000);
                
                pendingRequests.set(requestId, { resolve, reject, timeout });
                
                // [OUT] ë¡œê·¸
                addLog('out', `[OUT] Sending: ${JSON.stringify(command)}`);
                
                ws.send(JSON.stringify(command));
            });
        }
        
        // ì—°ê²°
        btnConnect.addEventListener('click', async () => {
            addLog('info', '[INFO] Connecting to Laixi...');
            
            try {
                ws = new WebSocket('ws://127.0.0.1:22221/');
                
                ws.onopen = async () => {
                    addLog('info', '[INFO] âœ… Connected to Laixi!');
                    setConnected(true);
                    
                    // ë””ë°”ì´ìŠ¤ ëª©ë¡ ì¡°íšŒ
                    try {
                        const response = await sendCommand({ action: 'list' });
                        const devices = response?.result ? JSON.parse(response.result) : [];
                        deviceCount.textContent = devices.length;
                        addLog('info', `[INFO] Devices: ${devices.length}`);
                    } catch (err) {
                        addLog('error', `[ERROR] List failed: ${err.message}`);
                    }
                };
                
                ws.onmessage = (event) => {
                    try {
                        const response = JSON.parse(event.data);
                        
                        // [IN] ë¡œê·¸
                        addLog('in', `[IN] Received: ${JSON.stringify(response)}`);
                        
                        // ëŒ€ê¸° ì¤‘ì¸ ìš”ì²­ ì²˜ë¦¬
                        if (response._requestId && pendingRequests.has(response._requestId)) {
                            const pending = pendingRequests.get(response._requestId);
                            clearTimeout(pending.timeout);
                            pendingRequests.delete(response._requestId);
                            pending.resolve(response);
                        }
                    } catch (err) {
                        addLog('error', `[ERROR] Parse error: ${err.message}`);
                    }
                };
                
                ws.onclose = () => {
                    addLog('info', '[INFO] Disconnected');
                    setConnected(false);
                };
                
                ws.onerror = (err) => {
                    addLog('error', '[ERROR] WebSocket error');
                    setConnected(false);
                };
                
            } catch (err) {
                addLog('error', `[ERROR] Connection failed: ${err.message}`);
            }
        });
        
        // Test Click (í™”ë©´ ì¤‘ì•™)
        btnTestClick.addEventListener('click', async () => {
            try {
                addLog('info', '[INFO] ğŸ‘† Test Click - í™”ë©´ ì¤‘ì•™ íƒ­');
                
                // Press
                await sendCommand({
                    action: 'PointerEvent',
                    comm: { deviceIds: 'all', mask: '0', x: '0.5', y: '0.5', endx: '0', endy: '0', delta: '0' }
                });
                
                await new Promise(r => setTimeout(r, 100));
                
                // Release
                await sendCommand({
                    action: 'PointerEvent',
                    comm: { deviceIds: 'all', mask: '2', x: '0.5', y: '0.5', endx: '0', endy: '0', delta: '0' }
                });
                
                addLog('info', '[INFO] âœ… Click completed');
            } catch (err) {
                addLog('error', `[ERROR] Click failed: ${err.message}`);
            }
        });
        
        // Toast ë©”ì‹œì§€
        btnToast.addEventListener('click', async () => {
            try {
                await sendCommand({
                    action: 'Toast',
                    comm: { deviceIds: 'all', content: 'ğŸ‰ DoAi.Me - Laixi Connected!' }
                });
                addLog('info', '[INFO] âœ… Toast sent');
            } catch (err) {
                addLog('error', `[ERROR] Toast failed: ${err.message}`);
            }
        });
        
        // ìœ„ë¡œ ìŠ¤ì™€ì´í”„
        btnSwipeUp.addEventListener('click', async () => {
            try {
                await sendCommand({
                    action: 'PointerEvent',
                    comm: { deviceIds: 'all', mask: '6', x: '0.5', y: '0.5', endx: '0', endy: '0', delta: '2' }
                });
                addLog('info', '[INFO] âœ… Swipe up completed');
            } catch (err) {
                addLog('error', `[ERROR] Swipe failed: ${err.message}`);
            }
        });
        
        // í™ˆ ë²„íŠ¼
        btnHome.addEventListener('click', async () => {
            try {
                await sendCommand({
                    action: 'BasisOperate',
                    comm: { deviceIds: 'all', type: '4' }
                });
                addLog('info', '[INFO] âœ… Home pressed');
            } catch (err) {
                addLog('error', `[ERROR] Home failed: ${err.message}`);
            }
        });
        
        // ì—°ê²° í•´ì œ
        btnDisconnect.addEventListener('click', () => {
            if (ws) {
                ws.close();
                ws = null;
            }
            addLog('info', '[INFO] Disconnected by user');
            setConnected(false);
        });
        
        // ë¡œê·¸ í´ë¦¬ì–´
        btnClearLog.addEventListener('click', () => {
            logContainer.innerHTML = '';
        });
        
        // ì´ˆê¸° ìƒíƒœ
        setConnected(false);
        addLog('info', '[INFO] ì¤€ë¹„ ì™„ë£Œ - Connect ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”');
    </script>
</body>
