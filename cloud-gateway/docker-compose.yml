# DoAi.Me Cloud Gateway - Production Deployment
# Vultr VPS: wss://api.doai.me/ws/node

version: '3.8'

services:
  # ============================================
  # Cloud Gateway (The Brain)
  # ============================================
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doaime-gateway
    restart: unless-stopped
    environment:
      - PORT=8000
      - TZ=Asia/Seoul
    expose:
      - "8000"
    networks:
      - doaime-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.doaime.service=gateway"
      - "com.doaime.description=Cloud Gateway - The Brain"

  # ============================================
  # Caddy Reverse Proxy (WSS + TLS)
  # ============================================
  caddy:
    image: caddy:2-alpine
    container_name: doaime-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - doaime-net
    depends_on:
      - gateway

networks:
  doaime-net:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:

