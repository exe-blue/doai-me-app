# CodeQL 보안 분석 워크플로우
# 최적화된 설정으로 대규모 코드베이스에서 안정적으로 실행
name: "CodeQL Advanced"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'orion/**'
      - 'philosophy/**'
      - 'knowledge/**'
      - 'website/**'
      - 'aifarm/**'
      - '.github/**/*.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'orion/**'
      - 'philosophy/**'
      - 'knowledge/**'
      - 'website/**'
      - 'aifarm/**'
      - '.github/**/*.md'
  schedule:
    - cron: '43 2 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none
        - language: python
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # shallow clone으로 속도 향상
        fetch-depth: 1

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # 보안 관련 쿼리만 실행하여 분석 시간 단축
        queries: security-extended
        # 분석 제외 경로 설정
        config: |
          paths-ignore:
            - '**/node_modules/**'
            - '**/.next/**'
            - '**/dist/**'
            - '**/build/**'
            - '**/__pycache__/**'
            - '**/venv/**'
            - '**/.venv/**'
            - '**/sdk/**'
            - '**/archive/**'
            - '**/jaffle_shop/**'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        # SARIF 업로드 재시도 설정
        upload: true
        wait-for-processing: true
